<div class="card mt-2">
  <div class="card-header">
    <div class="row">
      <div class="col-6 col-sm-6 col-md-6">
        <div class="font20">
          <label for="exampleFormControlInput1" class="form-label">
            <i class="fa fa-trophy" aria-hidden="true"></i>
            Period</label><br>
          <label for="exampleFormControlInput1" class="form-label">
            {{period}}
          </label>
        </div>
      </div>
      <div class="col-6 col-sm-6 col-md-6 pl-0 pr-0">
        <div class="float-right font20">
          <label for="exampleFormControlInput1" class="form-label">
            <i *ngIf="minRemains==0 && secRemains==0" class="fa fa-regular fa-hourglass "></i>

                    <animate attributeName="height" repeatCount="indefinite" dur="2.8571428571428568s" calcMode="spline"
                      values="0;50;50;0;0" keyTimes="0;0.4;0.5;0.9;1"
                      keySplines="0.3 0 1 0.7;0.3 0 1 0.7;0.3 0 1 0.7;0.3 0 1 0.7"></animate>
                  </rect>

              </defs>
              <g transform="translate(50 50)">
                <g transform="scale(0.9)">
                  <g transform="translate(-50 -50)">

                        repeatCount="indefinite" values="0 50 50;0 50 50;180 50 50;180 50 50;360 50 50"

                  </g>
                </g>
              </g>
            </svg>

            Count Down
          </label>

          <div class="text-center">
            <span class="span">0</span>
            <span *ngIf="!minRemains" class="span">0</span>
            <span *ngIf="minRemains" class="span">{{minRemains.toString().charAt(0)}}</span>
            <span>:</span>
            <span *ngIf="secRemains<=9" class="span">0</span>
            <span *ngIf="secRemains" class="span">{{secRemains.toString().charAt(0)}}</span>
            <span *ngIf="secRemains && secRemains>9" class="span">{{ secRemains.toString().charAt(1)}}</span>
            <span *ngIf="!secRemains" class="span">0</span>
          </div>
        </div>
        <div class="col-md-12 btn-continue" *ngIf="minRemains==0 && secRemains==0">
          <button mat-flat-button color="primary" class="grayback float-right" >Continue
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row bet-color" (click)="onBet($event,'color')">
      <div class="col-md-2 col-4">
        <button class="m-1 p-0 back_one w-100" mat-flat-button color="primary" type="button" [ngClass]="disableBet"  value="green">Join
          Green</button>
      </div>
      <div class="col-md-2 col-4 offset-md-3">
        <button class="m-1 p-0 back_two w-100" mat-flat-button color="accent" type="button" [ngClass]="disableBet"  value="violet">Join
          Violet</button>
      </div>
      <div class="col-md-2 col-4 offset-md-3">
        <button class="m-1 p-0 back_three w-100" mat-flat-button color="warning" type="button" [ngClass]="disableBet"  value="red">Join
          Red</button>
      </div>
    </div>
    <div class="row bet-numbers" (click)="onBet($event,'number')">
      <div class="col-4 col-sm-4 col-md-2 offset-md-1 col-lg-2 col-xs-2 text-center">
        <button class="m-1 w-100" [ngClass]="disableBet" mat-flat-button color="primary" value="0">0</button>
      </div>
      <div class="col-4 col-sm-4 col-md-2 col-lg-2 col-xs-2 text-center ">
        <button class="m-1 w-100" [ngClass]="disableBet" mat-flat-button color="primary" value="1">1</button>
      </div>
      <div class="col-4 col-sm-4 col-md-2 col-lg-2 col-xs-2 text-center">
        <button class="m-1 w-100" [ngClass]="disableBet" mat-flat-button color="primary" value="2">2</button>
      </div>
      <div class="col-4 col-sm-4 col-md-2 col-lg-2 col-xs-2 text-center">
        <button class="m-1 w-100" [ngClass]="disableBet" mat-flat-button color="primary" value="3">3</button>
      </div>
      <div class="col-4 col-sm-4 col-md-2 col-lg-2 col-xs-2 text-center">
        <button class="m-1 w-100" [ngClass]="disableBet" mat-flat-button color="primary" value="4">4</button>
      </div>
      <div class="col-4 col-sm-4 col-md-2 col-lg-2 col-xs-2 offset-md-1 text-center ">
        <button class="m-1 w-100" [ngClass]="disableBet" mat-flat-button color="primary" value="5">5</button>
      </div>
      <div class="col-4 col-sm-4 col-md-2 col-lg-2 col-xs-2 text-center ">
        <button class="m-1 w-100" [ngClass]="disableBet" mat-flat-button color="primary" value="6">6</button>
      </div>
      <div class="col-4 col-sm-4 col-md-2 col-lg-2 col-xs-2 text-center ">
        <button class="m-1 w-100" [ngClass]="disableBet" mat-flat-button color="primary" value="7">7</button>
      </div>
      <div class="col-4 col-sm-4 col-md-2 col-lg-2 col-xs-2 text-center ">
        <button class="m-1 w-100" [ngClass]="disableBet" mat-flat-button color="primary" value="8">8</button>
      </div>
      <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xs-2 text-center ">
        <button class="m-1 w-100" [ngClass]="disableBet" mat-flat-button color="primary" value="9">9</button>
      </div> 

    </div>


  </div>
</div>
