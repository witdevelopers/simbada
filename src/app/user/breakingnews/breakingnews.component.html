 <div id="demo" class="carousel slide" data-ride="carousel" *ngIf="imageInfo && imageInfo.length > 0">

  <!-- Indicators -->
  <ul class="carousel-indicators ">
    <li *ngFor="let slide of imageInfo; let i = index" [ngClass]="{'active': i === currentIndex}" (click)="setCurrentSlide(i)"><li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let slide of imageInfo; let i = index" [ngClass]="{'active': i === currentIndex}">
      <img [src]="slide.filePath" width="500" >
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" data-slide="prev" >
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" data-slide="next" >
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
