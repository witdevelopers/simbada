<div class="row">
    <div class="col-md-10 offset-md-1">
        <div class="card card-box">
            <div class="card-head">
                <header>Simbada Prize Pool</header>
            </div>
            <div class="card-body mb-4">
                <div class="d-flex flex-column justify-content-center">
                    <div class="d-flex justify-content-center mb-4">
                        <mat-select [(ngModel)]="selectedValue" class="col-3 col-md-3 col-sm-6">
                            <mat-option *ngFor="let cycle of pools" [value]="cycle">Cycle {{cycle.cycleId}}</mat-option>
                        </mat-select>
                    </div>

                    <div class="d-flex flex-column mb-4">
                        <div class="d-flex align-items-center justify-content-center">
                            <div class="overall-prize">
                                Overall Prize Pool
                            </div>
                        </div>
                        <div class="d-flex align-items-center justify-content-center">
                            <div class="prize-amount">
                                <span>${{selectedValue?.amount}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="container d-flex flex-column">
                        <div class="d-flex align-items-center justify-content-center">
                            <div class="overall-prize p-1">
                                Countdown
                            </div>
                        </div>
                        <div class="countdown">
                            <div class="d-flex flex-column">
                                <div class="d-flex align-items-center justify-content-center">
                                    <div class="days box"><span id="days">00</span></div>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <div>Days</div>
                                </div>
                            </div>
                            <div class="d-flex flex-column">
                                <div class="d-flex align-items-center justify-content-center">
                                    <span class="colon">:</span>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <div>&nbsp;</div>
                                </div>
                            </div>
                            <div class="d-flex flex-column justify-content-center">
                                <div class="d-flex align-items-center justify-content-center">
                                    <div class="days box"><span id="hours">00</span></div>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <div>Hours</div>
                                </div>
                            </div>
                            <div class="d-flex flex-column">
                                <div class="d-flex align-items-center justify-content-center">
                                    <span class="colon">:</span>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <div>&nbsp;</div>
                                </div>
                            </div>
                            <div class="d-flex flex-column justify-content-center">
                                <div class="d-flex align-items-center justify-content-center">
                                    <div class="days box"><span id="minutes">00</span></div>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <div>Minutes</div>
                                </div>
                            </div>
                            <div class="d-flex flex-column">
                                <div class="d-flex align-items-center justify-content-center">
                                    <span class="colon">:</span>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <div>&nbsp;</div>
                                </div>
                            </div>
                            <div class="d-flex flex-column justify-content-center">
                                <div class="d-flex align-items-center justify-content-center">
                                    <div class="days box"><span id="seconds">00</span></div>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <div>Seconds</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
